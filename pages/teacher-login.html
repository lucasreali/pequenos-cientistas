<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/images/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="../assets/styles/style.css">
    <link rel="stylesheet" href="../assets/styles/teacher-login.css">
    <title>Cadastro Professor(a)</title>

</head>
<body>
    <section>
        <div class="form-login">
                <form name="form" action="../actions/..." method="post">
               
                    <div class="box-size">
                        <a href="../pages/usertype.html"><img src="../assets/images/arrow-left-circle.svg" alt="voltar para a pagina inicial"></a>
            
                    </div>
                    
                    <div class="img-teacher">
                        <img src="../assets/images/professor-ico.svg" alt="professorimg" width="100px" height="100px">
                    </div>

                    <h1>Faça seu cadastro</h1>
        
                    <div class="input-wrapper">
                        <label for="name">Nome Completo:</label>
                        <input type="name" name="name" placeholder="Digite aqui">
                    </div>
        
                    <div class="input-wrapper">
                        <label for="email">Email:</label>
                        <input type="email" name="email" placeholder="Digite aqui">
                    </div>

                    <div class="input-wrapper">
                        <label for="cpf">CPF</label>
                        <input type="cpf" name="cpf" placeholder="Digite aqui">
                    </div>

                    <div class="input-wrapper">
                        <label for="password">Senha:</label>
                        <input type="password" name="password" placeholder="Digite aqui">
                    </div>

                    <div class="input-wrapper">
                        <label for="password">Confirmar Senha:</label>
                        <input type="password" name="password" placeholder="Digite aqui">
                    </div>

                    
                    <select name="input-wrapper" required="required">
                        <option value="">Selecione sua disciplina</option>
                        <option value="bio">Biologia</option>
                        <option value="qui">Química</option>
                        <option value="fis">Física</option>

                    </select>
                
        
                    <button type="submit">Cadastrar</button>

            </form>
        </div>
        <div class="img-login">
            <img src="../assets/images/logo-completa.svg" alt="">
        </div>
    </section>
    </body>
    </html>
